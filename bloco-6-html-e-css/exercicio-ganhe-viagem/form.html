<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganhe uma Viagem!</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-3 container text-center">GANHE UMA VIAGEM</h1>
    <form action="">
        <div class="container">
        <label for="nome-completo">Nome Completo:
            <input class="form-control" id="nome-completo" type="text" placeholder="Digite seu nome" required min="10" max="50">
        </label>
        </div>
        <div class="container input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input class="form-control" id="email-cadastro" type="email" placeholder="Digite seu email" required min="10" max="50">
        </div>
        <div class="form-check container">
        <label class="form-check-label" for="destino-1">
            <input class="form-check-input" type="radio" id="destino-1" name="destino-escolhido">Cidade
        </label>
        </div>
        <div class="form-check container">
        <label class="form-check-label" for="destino-2">
            <input class="form-check-input" type="radio" id="destino-2" name="destino-escolhido">Campo
        </label>
        </div>
        <div class="form-check container">
        <label class="form-check-label" for="destino-3">
            <input class="form-check-input" type="radio" id="destino-3" name="destino-escolhido">Praia
        </label>
        </div>
        <div class="form-check container">
        <label class="form-check-label" for="destino-4">
            <input class="form-check-input" type="radio" id="destino-4" name="destino-escolhido">Montanha
        </label>
        </div>
        </div>
        <div class="form-floating container">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip ?</label>
          </div>
        <div class="container">
        <label id="datepicker" for="data">Data:
            <input id="data" type="date">
        </label>
        </div>
        <div class="container">
        <input id="box-2"type="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        </div>
        <div class="container">
        <input id="box-1" type="checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        </div>
        <div class="container">
        <button class="btn btn-success" id="send" type="submit">Enviar</button>

        <button class="btn btn-primary" id="clear">Limpar</button>

        <button class="btn btn-danger" type="reset">Resetar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js" ></script>
</body>
</html>
